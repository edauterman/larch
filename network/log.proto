syntax = "proto3";

option java_package = "ex.grpc";

// Defines the service
service Log {
    // Function invoked to send the request
    rpc SendReg (RegRequest) returns (RegResponse) {}
    rpc SendAuth (AuthRequest) returns (AuthResponse) {}
}

message RegRequest {
    //bytes key_comm = 1;
}

message RegResponse {
    bytes pk_x = 1;
    bytes pk_y = 2;
}

message AuthRequest {
    bytes proof = 1;
    bytes challenge = 2;
    bytes ct = 3;
    bytes iv = 4;
}

message AuthResponse {
    bytes sig = 1;
}
