syntax = "proto3";

option java_package = "ex.grpc";

// Defines the service
service Log {
    // Function invoked to send the request
    rpc SendInit (InitRequest) returns (InitResponse) {}
    rpc SendReg (RegRequest) returns (RegResponse) {}
    rpc SendAuth (AuthRequest) returns (AuthResponse) {}
    rpc SendAuthCheck (AuthCheckRequest) returns (AuthCheckResponse) {}
}

message HintMsg {
    bytes xcoord = 1;
    bytes auth_xcoord = 2;
    bytes r = 3;
    bytes auth_r = 4;
    bytes a = 5;
    bytes b = 6;
    bytes c = 7;
    bytes f = 8;
    bytes g = 9;
    bytes h = 10;
    bytes alpha = 11;
}

message InitRequest {
    bytes key_comm = 1;
    repeated HintMsg hints = 2;
}

message InitResponse {
    bytes pk = 1;
}

message RegRequest {
}

message RegResponse {
    bytes pk_x = 1;
    bytes pk_y = 2;
}

message AuthRequest {
    repeated bytes proof = 1;
    bytes challenge = 2;
    bytes ct = 3;
    bytes iv = 4;
    bytes digest = 5;
    bytes d = 6;
    bytes e = 7;
}

message AuthResponse {
    bytes prod = 1;
    bytes d = 2;
    bytes e = 3;
    int32 session_ctr = 4;
}

message AuthCheckRequest {
    bytes check_d = 1;
    bytes check_e = 2;
    int32 session_ctr = 3;
}

message AuthCheckResponse {
    bytes out = 1;
}

